<!Doctype html>
<html>
<head>
<title>Drag n Drop from a Div to an another Div using Jquery</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<style type="text/css">
    .draggable { width: 90px; height: 90px;  float: left; margin: 0 10px 10px 0; border: 0px;}
#toolbar { float:left; border-style:solid; border-color:#000000; border-width:thin; width: 120px; height: 350px; margin-right:3px; }
#container { float:left; border-style:solid; border-color:#000000; border-width:thin; width:800px; height:540px; }
#dragImage { width:64px; height:64px; }
</style>
</head>
<body>
<div id="toolbar">
<div class="tbutton"><img id="dragImage" src="https://www.sandjmandarins.com/wp-content/uploads/2019/03/Mandarin-Orange-PNG-Transparent-Image.png" width = 100px height = 100px/></div>
</div>
<div id="container"></div>
<script type="text/javascript">
    
$("#dragImage").draggable({ helper: "clone" });
$("#container").droppable({
drop: function(event, ui) {
$("#container").append("<img id='dragImage' src='https://www.sandjmandarins.com/wp-content/uploads/2019/03/Mandarin-Orange-PNG-Transparent-Image.png' width = 100px height = 100px/>");
}
});
</script>
</body>
</html>
